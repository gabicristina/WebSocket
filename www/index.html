	$(document).ready(function() {

			Vex.Flow.Test.Document.Start();
		});
		$('#btn_websocket').click(function() {
			Vex.Flow.Test.Web.Start();
			setInterval(function() {
				windowScoreTop+=130; 
			    window.scrollTo(0,windowScoreTop);

			    	clearInterval();
			    }
			}, 2000);
		});
	});
